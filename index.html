<!DOCTYPE html>
<html>
  <head>
    <title>Follow Head Demo - A-Frame</title>
    <meta name="description" content="Vaporwave aesthetic Asteroid Demo." />
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene stats>
      <a-assets timeout="10000">
<!--         <img
          id="pink"
          src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg"
          crossorigin="anonymous"
        /> -->
<!--         <img
          src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg"
          id="chrome"
          crossorigin="anonymous"
        /> -->
        <img
          src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png"
          id="grid"
          crossorigin="anonymous"
        />
        <img
          id="sky"
          src="https://cdn.glitch.com/03242f16-d041-41e4-a30f-c084435bc64e%2Fstars_texture2942.jpg?v=1607731920565"
          crossorigin="anonymous"
        />

        <a-asset-item
          id="asteroid2"
          src="https://cdn.glitch.com/03242f16-d041-41e4-a30f-c084435bc64e%2FBennu_1_1.gltf?v=1607759845733"
          crossorigin="anonymous"
        ></a-asset-item>

<!--         <a-asset-item
          id="asteroid-bin"
          src="https://cdn.glitch.com/03242f16-d041-41e4-a30f-c084435bc64e%2Fasteroid.bin?v=1607735190777"
          crossorigin="anonymous"
        ></a-asset-item>

        <a-asset-item
          id="asteroid-png"
          src="https://cdn.glitch.com/03242f16-d041-41e4-a30f-c084435bc64e%2Fasteroid.png?v=1607735220103"
          crossorigin="anonymous"
        ></a-asset-item> -->
      </a-assets>

      <!--       <a-entity
        position="0 -5 0"
        gltf-model="https://cdn.glitch.com/03242f16-d041-41e4-a30f-c084435bc64e%2Fasteroid.gltf?v=1607757524282"
        follow-head
      ></a-entity> -->

      <a-gltf-model
        position="0 2 0"
        src="#asteroid2"
      >
      </a-gltf-model>

      <!-- Grid -->
      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;"
        rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"
      ></a-entity>

      <a-entity
        light="color: #ccccff; intensity: 1; type: ambient;"
        visible=""
      ></a-entity>
      <a-entity
        light="color: #ffaaff; intensity: 1.5"
        position="5 5 5"
      ></a-entity>
      <a-entity
        light="color: white; intensity: 0.5"
        position="-5 5 15"
      ></a-entity>

      <a-entity light="color: white; type: ambient;"></a-entity>

      <!--        rotation="0 -90 0" -->
      <a-sky src="#sky"></a-sky>

      <a-entity id="rig" position="0 1.6 0" sync-acceleration>
        <a-text
          value="Hello World"
          id="debug-text"
          position="0 0 -1"
          debug-text
        ></a-text>

        <!--         <a-sphere position="0 1 -1"></a-sphere> -->

        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>

        <a-entity id="camera" camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
